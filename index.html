<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IndeedApp</title>
	<link rel="stylesheet" href="public/styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	  <script src="https://use.fontawesome.com/9b1f59a0bf.js"></script>
</head>
<body>
	<section class="appInputs cleafix">
		<div class="logo wrapper">
			<h1>job<span class="logo-color">seeker</span></h1>
		</div>
		<div class="user wrapper clearfix">
			<form class="userInputs userInputs__hero clearfix" action="">
			<p>I want to ...</p>
			<div class="formInputContainer">
				<p>work</p>
				<select class="jobType">
					<option value="" disabled selected>Job Type</option>
					<option value="1">PartTime</option>
					<option value="2">FullTime</option>
					<option value="3">Contract</option>
					<option value="4">Internship</option>
					<option value="5">Temporary</option>
				</select>
			</div>
			<div class="formInputContainer">
				<p>as a</p>
				<input type="text" class="jobTitle" value="web developer" placeholder="any job">
			</div>
			<div class="formInputContainer">
				<p>in</p> 
				<input type="text" id="jobLocation" value="Toronto" placeholder="Toronto, On ">
			</div>
			<div class="formInputContainer">
				<button class="userSubmit" type="submit"> <i class="fa fa-search" aria-hidden="true"></i>Find Job Postings</button> 
			</form>
		</div>
	</section>
	<nav class="clearfix">
		<div class="nav">
			<form class="userInputs userInputs__nav" action="">
				<p>I want to</p>
				<p>work</p>
				<select class="jobType jobType__nav">
					<option value="" disabled selected>Job Type</option>
					<option value="1">PartTime</option>
					<option value="2">FullTime</option>
					<option value="3">Contract</option>
					<option value="4">Internship</option>
					<option value="5">Temporary</option>
				</select>
				<p>as a</p>
				<input type="text" class="jobTitle jobTitle__nav" value="web developer" placeholder="any job">
				<p>in</p> 
				<input type="text" id="jobLocation__nav" value="Toronto" placeholder="Toronto, On ">
			<div class="formInputContainer">
				<button class="userSubmit userSubmit__nav" type="submit"> Find Job</button> 
			</div>
			</form>
		</div>
	</nav>
	<section class="appOutputs">
		<div class="wrapper">
			<div class="cardsContainer clearfix">
				
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="dev/scripts/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IndeedApp</title>
	<link rel="stylesheet" href="public/styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
	<section>
		<div class="wrapper">
			<form class="userInputs" action="">
				I want to work 
				<select class="jobType">
					<option value="1">Job Type</option>
					<option value="2" selected>PartTime</option>
					<option value="3">FullTime</option>
					<option value="4">Contract</option>
					<option value="6">Internship</option>
					<option value="7">Temporary</option>
				</select>
				as a
				<input type="text" class="jobTitle" value="web developer" placeholder="any job">
				in 
				<input type="text" id="jobLocation" placeholder="any city">
			<div class="userSubmit-container">	
				<button class="userSubmit" type="submit"> Find a Job </button> 
			</div>
			</form>
		</div>
	</section>
	<section class="appOutputs">
		<div class="wrapper">
			<div class="cardsContainer clearfix">
				
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="dev/scripts/main.js"></script>
</body>
</html>
